<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Datos de Licencias</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Enlace a hoja de estilos externa -->
    <style>
        /* Estilos b√°sicos */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            background-image: url('/DilanSalazar15/Deckard/blob/main/zoom_illo_houses_cyan.png'); /* Cambia esta URL */
            background-size: cover; /* Escala la imagen para cubrir todo el fondo */
            background-position: center;
            background-attachment: fixed; /* Fija el fondo mientras haces scroll */
            color: #fff; /* Cambia el color del texto para que sea visible sobre la imagen */
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }
        
        input[type="file"] {
            margin: 10px 0;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Procesar Archivo de Licencias</h1>
        <form action="/procesar" method="post" enctype="multipart/form-data">
            <label for="archivo">Sube tu archivo Excel:</label>
            <input type="file" name="archivo" id="archivo" accept=".xlsx" required>
            <button type="submit">Procesar Archivo</button>
        </form>
    </div>
</body>
</html>
